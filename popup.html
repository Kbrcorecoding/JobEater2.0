<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Job Requirements</h2>
        <textarea id="jobRequirements" placeholder="Paste job description here..."></textarea>

        <h2>Upload Your Resume</h2>
        <div class="upload-section">
            <label for="resumeUpload" class="upload-label">Upload Resume</label>
            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx,.txt">
        </div>

        <h2>API Settings (Optional)</h2>
        <input type="text" id="apiKey" placeholder="Enter Groq API Key" class="api-input">

        <div class="buttons">
            <button id="saveFiles" class="btn">Save Resume</button>
            <button id="generateBtn" class="btn">Generate Cover Letter</button>
        </div>

        <h2>Generated Cover Letter</h2>
        <textarea id="generatedOutput" class="output-box" placeholder="Your generated cover letter will appear here..." readonly></textarea>

        <p id="status" class="status-message"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
